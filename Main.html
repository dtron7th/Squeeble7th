<!-- This is where you add the behaviors of the elements -->

<script>
//Menu_Main/////////////////////////////////////////////////////////////////////////////

    var Open_Menu_Main = document.getElementById("Open_Menu_Main");
    var Menu_Main = document.getElementById("Menu_Main");
    
    Open_Menu_Main.onclick = function() {
        Menu_Main.style.display = "flex";
    }

    document.addEventListener('DOMContentLoaded', () => {
    const Menu_Main = document.getElementById('Menu_Main');
    const Menu_Main_Header = document.getElementById('Menu_Main_Header');
    const Close_Menu_Main = document.getElementById("Close_Menu_Main");

    let isDragging = false;
    let offsetX, offsetY;

    // Touch Start Event
    Menu_Main_Header.addEventListener('touchstart', (e) => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - Menu_Main.getBoundingClientRect().left;
        offsetY = touch.clientY - Menu_Main.getBoundingClientRect().top;
        Menu_Main.style.cursor = 'grabbing';
        e.preventDefault(); // Prevent default touch behavior (e.g., scrolling)
    });

    // Touch Move Event
    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const touch = e.touches[0];
        Menu_Main.style.left = (touch.clientX - offsetX) + 'px';
        Menu_Main.style.top = (touch.clientY - offsetY) + 'px';
        e.preventDefault();
    });

    // Touch End Event
    document.addEventListener('touchend', () => {
        isDragging = false;
        Menu_Main.style.cursor = 'grab';
    });

    Close_Menu_Main.addEventListener('touchend', () => {
        Menu_Main.style.display = 'none';
    });

});

</script>
