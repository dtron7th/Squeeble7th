<script>

    var Open_Apps = document.getElementById("Open_Apps");
    var Close_Apps = document.getElementById("Close_Apps");
    var Apps = document.getElementById("Apps");
    var Windows = document.getElementById("Windows");
    
    Open_Apps.onclick = function() {
        Apps.style.display = "flex";
        Windows.style.display = "flex";
    }
    
    Close_Apps.onclick = function() {
        Apps.style.display = "none";
        Windows.style.display = "none";
    }


//Open_Menu/////////////////////////////////////////////////////////////////////////////

    var Open_Menu = document.getElementById("Open_Menu");
    var Menu = document.getElementById("Menu");
    
    
    Open_Menu.onclick = function() {
        Menu.style.display = "flex";
    }

//Menu_Settings/////////////////////////////////////////////////////////////////////////////

    var Open_Menu_Settings = document.getElementById("Open_Menu_Settings");
    var Menu_Settings = document.getElementById("Menu_Settings");
    
    Open_Menu_Settings.onclick = function() {
        Menu_Settings.style.display = "flex";
    }

    document.addEventListener('DOMContentLoaded', () => {
    const Menu = document.getElementById('Menu');
    const Menu_Settings = document.getElementById('Menu_Settings');
    const Menu_Settings_Header = document.getElementById('Menu_Settings_Header');
    const Close_Menu_Settings = document.getElementById("Close_Menu_Settings");
    const Close_Menu_Bar = document.getElementById("Close_Menu_Bar");

    let isDragging = false;
    let offsetX, offsetY;

    // Touch Start Event
    Menu_Settings_Header.addEventListener('touchstart', (e) => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - Menu_Settings.getBoundingClientRect().left;
        offsetY = touch.clientY - Menu_Settings.getBoundingClientRect().top;
        Menu_Settings.style.cursor = 'grabbing';
        e.preventDefault(); // Prevent default touch behavior (e.g., scrolling)
    });

    // Touch Move Event
    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const touch = e.touches[0];
        Menu_Settings.style.left = (touch.clientX - offsetX) + 'px';
        Menu_Settings.style.top = (touch.clientY - offsetY) + 'px';
        e.preventDefault();
    });

    // Touch End Event
    document.addEventListener('touchend', () => {
        isDragging = false;
        Menu_Settings.style.cursor = 'grab';
    });

    Close_Menu_Settings.addEventListener('touchend', () => {
        Menu_Settings.style.display = 'none';
    });

    Close_Menu_Bar.addEventListener('touchend', () => {
        Menu.style.display = 'none';
        Menu_Settings.style.display = 'none';
    });
});

   



</script>
