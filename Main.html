<script>
//Apps/////////////////////////////////////////////////////////////////////////////
//Open_Main////////////////////////////////////////////////////////////////////////

    var Open_Main = document.getElementById("Open_Main");
    var Close_Main = document.getElementById("Close_Main");
    var Main_Window = document.getElementById("Main_Window");

    
    Open_Main.onclick = function() {
        Main_Window.style.display = "flex";
    }

    Close_Main.onclick = function() {
        Main_Window.style.display = "none";
    }
//Menu Bar Items///////////////////////////////////////////////////////////////////
//Apps/////////////////////////////////////////////////////////////////////////////

    var Open_Apps = document.getElementById("Open_Apps");
    var Apps = document.getElementById("Apps");
    
    Open_Apps.onclick = function() {
        Apps.style.display = "flex";
    }

    document.addEventListener('DOMContentLoaded', () => {
    const Apps = document.getElementById('Apps');
    const Apps_Header = document.getElementById('Apps_Header');
    const Close_Apps = document.getElementById("Close_Apps");

    let isDragging = false;
    let offsetX, offsetY;

    // Touch Start Event
    Apps_Header.addEventListener('touchstart', (e) => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - Apps.getBoundingClientRect().left;
        offsetY = touch.clientY - Apps.getBoundingClientRect().top;
        Apps.style.cursor = 'grabbing';
        e.preventDefault(); // Prevent default touch behavior (e.g., scrolling)
    });

    // Touch Move Event
    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const touch = e.touches[0];
        Apps.style.left = (touch.clientX - offsetX) + 'px';
        Apps.style.top = (touch.clientY - offsetY) + 'px';
        e.preventDefault();
    });

    // Touch End Event
    document.addEventListener('touchend', () => {
        isDragging = false;
        Apps.style.cursor = 'grab';
    });

    Close_Apps.addEventListener('touchend', () => {
        Apps.style.display = 'none';
    });

});
