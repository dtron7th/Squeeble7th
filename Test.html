<!DOCTYPE html>
<html>
<head>
    <title>SHA-256 Hash Generator</title>
</head>
<body>
    <h1>Generate SHA-256 Hash</h1>
    <textarea id="inputContent" rows="10" cols="50" placeholder="Enter HTML content here..."></textarea><br><br>
    <button id="generateBtn">Generate SHA-256 Hash</button><br><br>
    <p>SHA-256 Hash (Hex):</p>
    <textarea id="outputHash" rows="3" cols="50" readonly></textarea>

    <script>
        async function generateHash() {
            const inputContent = document.getElementById('inputContent').value;
            const encoder = new TextEncoder();
            const data = encoder.encode(inputContent); // Encode the string as UTF-8

            try {
                const hashBuffer = await crypto.subtle.digest('SHA-256', data); // Compute the SHA-256 hash
                const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convert buffer to byte array
                const hexHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // Convert bytes to hex string

                document.getElementById('outputHash').value = hexHash;
            } catch (error) {
                console.error("Error generating hash:", error);
                document.getElementById('outputHash').value = "Error generating hash.";
            }
        }
    </script>
</body>
</html>
