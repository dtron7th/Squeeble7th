        /* ---- Global Terminal Cursor ---- */

            display: inline-block;
            width: 5px;

            background-color: var(--Terminal_Text_Color, #0f0);
            vertical-align: text-bottom;
            animation: terminal-blink 0.5s step-end infinite;
        }
        .terminal-cursor.hidden {
            display: none;
        }
        @keyframes terminal-blink {
            50% { opacity: 0; }
        }
        .terminal-cursor {
            transition: none !important;
        }
        
        /* Allow all animations to work normally */

            animation: terminal-blink 0.5s step-end infinite;

        <div class="_Clock">
            <p id="_Time">00:00:00:000</p>

            <style aria-label="Login_Build_Clock - Style">
                ._Clock {
                    position: absolute;

                ._Clock > p {
                    font-size: var(--Main_Font_Size);

                ._Clock > #_Date {
                    position: absolute;
                    right: 0px;

            </style>

            <script aria-label="_Clock - Script">
                function updateClock() {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
                    document.getElementById('_Time').textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
                    
                    const day = String(now.getDate()).padStart(2, '0');
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const year = now.getFullYear();
                    document.getElementById('_Date').textContent = `${day}/${month}/${year}`;
                }
                updateClock();
                setInterval(updateClock, 10);
                
            </script>
        </div>

            <script aria-label="_Printable_Information - Script">

                const _Printable_Information_wifiElement = document.getElementById('_Printable_Information_Wifi_Conntected');

                    function updateWifiStatus() {
                        if (navigator.onLine) {
                            _Printable_Information_wifiElement.textContent = 'Wifi Connected';
                            _Printable_Information_wifiElement.style.color = 'green';
                        } else {
                            _Printable_Information_wifiElement.textContent = 'Wifi Disconnected';

                        }
                    }

                    updateWifiStatus();
                    window.addEventListener('online', updateWifiStatus);
                    window.addEventListener('offline', updateWifiStatus);
            </script>

    <Script aria-label="Element_Manager">

        //Dragging system (Desktop and mobile)        


        //.Window
        (function() {
            let isDragging = false;
            let currentWindow = null;
            let offsetX = 0;
            let offsetY = 0;

            function clampPosition(x, y, element) {
                const rect = element.getBoundingClientRect();
                const maxX = window.innerWidth - rect.width;
                const maxY = window.innerHeight - rect.height;
                return {
                    x: Math.max(0, Math.min(x, maxX)),
                    y: Math.max(0, Math.min(y, maxY))
                };
            }

            document.addEventListener('mousedown', function(e) {
                const win = e.target.closest('.Window');
                if (win && !e.target.closest('.Window_Manipulation')) {
                    currentWindow = win;
                    isDragging = true;
                    const rect = currentWindow.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    currentWindow.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging && currentWindow) {
                    const newX = e.clientX - offsetX;
                    const newY = e.clientY - offsetY;
                    const clamped = clampPosition(newX, newY, currentWindow);
                    currentWindow.style.left = clamped.x + 'px';
                    currentWindow.style.top = clamped.y + 'px';
                }
            });

            document.addEventListener('mouseup', function() {
                if (currentWindow) {
                    currentWindow.style.cursor = '';
                }
                isDragging = false;
                currentWindow = null;
            });

            // Touch support
            document.addEventListener('touchstart', function(e) {
                const win = e.target.closest('.Window');
                if (win && !e.target.closest('.Window_Manipulation')) {
                    currentWindow = win;
                    isDragging = true;
                    const rect = currentWindow.getBoundingClientRect();
                    const touch = e.touches[0];
                    offsetX = touch.clientX - rect.left;
                    offsetY = touch.clientY - rect.top;
                }
            });

            document.addEventListener('touchmove', function(e) {
                if (isDragging && currentWindow) {
                    const touch = e.touches[0];
                    const newX = touch.clientX - offsetX;
                    const newY = touch.clientY - offsetY;
                    const clamped = clampPosition(newX, newY, currentWindow);
                    currentWindow.style.left = clamped.x + 'px';
                    currentWindow.style.top = clamped.y + 'px';
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchend', function() {
                isDragging = false;
                currentWindow = null;
            });
        })();

        // Ensure opening elements stay on top
        (function() {
            function ensureOnTop(element) {
                const computedStyle = window.getComputedStyle(element);
                const isVisible = computedStyle.display !== 'none';
                const isOpening = element.classList.contains('element-opening');
                
                if (isVisible && isOpening) {
                    // Get current max z-index
                    const allElements = document.querySelectorAll('.Window, .Panel');
                    let maxZ = 100;
                    allElements.forEach(el => {
                        if (el !== element) {
                            const z = parseInt(window.getComputedStyle(el).zIndex) || 0;
                            if (z > maxZ) maxZ = z;
                        }
                    });
                    element.style.zIndex = Math.max(maxZ + 1, 2147483646);
                }
            }

            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    const target = mutation.target;
                    if (target.classList.contains('Window') || target.classList.contains('Panel')) {
                        ensureOnTop(target);
                    }
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                const elements = document.querySelectorAll('.Window, .Panel');
                elements.forEach(el => {
                    observer.observe(el, { attributes: true, attributeFilter: ['class', 'style'] });
                });
            });
        })();


        //.Panel

        (function() {
            let isDragging = false;
            let currentPanel = null;
            let offsetX = 0;
            let offsetY = 0;

            function clampPosition(x, y, element) {
                const rect = element.getBoundingClientRect();
                const maxX = window.innerWidth - rect.width;
                const maxY = window.innerHeight - rect.height;
                return {
                    x: Math.max(0, Math.min(x, maxX)),
                    y: Math.max(0, Math.min(y, maxY))
                };
            }

            document.addEventListener('mousedown', function(e) {
                const panel = e.target.closest('.Panel');
                if (panel) {
                    currentPanel = panel;
                    isDragging = true;
                    const rect = currentPanel.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    currentPanel.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging && currentPanel) {
                    const newX = e.clientX - offsetX;
                    const newY = e.clientY - offsetY;
                    const clamped = clampPosition(newX, newY, currentPanel);
                    currentPanel.style.left = clamped.x + 'px';
                    currentPanel.style.top = clamped.y + 'px';
                }
            });

            document.addEventListener('mouseup', function() {
                if (currentPanel) {
                    currentPanel.style.cursor = '';
                }
                isDragging = false;
                currentPanel = null;
            });

            // Touch support
            document.addEventListener('touchstart', function(e) {
                const panel = e.target.closest('.Panel');
                if (panel) {
                    currentPanel = panel;
                    isDragging = true;
                    const rect = currentPanel.getBoundingClientRect();
                    const touch = e.touches[0];
                    offsetX = touch.clientX - rect.left;
                    offsetY = touch.clientY - rect.top;
                }
            });

            document.addEventListener('touchmove', function(e) {
                if (isDragging && currentPanel) {
                    const touch = e.touches[0];
                    const newX = touch.clientX - offsetX;
                    const newY = touch.clientY - offsetY;
                    const clamped = clampPosition(newX, newY, currentPanel);
                    currentPanel.style.left = clamped.x + 'px';
                    currentPanel.style.top = clamped.y + 'px';
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchend', function() {
                isDragging = false;
                currentPanel = null;
            });
        })();
        


        //Snapping system.

        // Snapping system - snap windows to 10px grid

        //.Window
        (function() {
            const SNAP_SIZE = 10;

            function snapToGrid(value) {
                return Math.round(value / SNAP_SIZE) * SNAP_SIZE;
            }

            // Override mouseup to snap position
            document.addEventListener('mouseup', function(e) {
                const windows = document.querySelectorAll('.Window');
                windows.forEach(win => {
                    const rect = win.getBoundingClientRect();
                    win.style.left = snapToGrid(rect.left) + 'px';
                    win.style.top = snapToGrid(rect.top) + 'px';
                });
            });

            // Override touchend to snap position
            document.addEventListener('touchend', function(e) {
                const windows = document.querySelectorAll('.Window');
                windows.forEach(win => {
                    const rect = win.getBoundingClientRect();
                    win.style.left = snapToGrid(rect.left) + 'px';
                    win.style.top = snapToGrid(rect.top) + 'px';
                });
            });
        })();

        //.Panel

        (function() {
            const SNAP_SIZE = 10;

            function snapToGrid(value) {
                return Math.round(value / SNAP_SIZE) * SNAP_SIZE;
            }

            document.addEventListener('mouseup', function(e) {
                const panels = document.querySelectorAll('.Panel');
                panels.forEach(panel => {
                    const rect = panel.getBoundingClientRect();
                    panel.style.left = snapToGrid(rect.left) + 'px';
                    panel.style.top = snapToGrid(rect.top) + 'px';
                });
            });

            document.addEventListener('touchend', function(e) {
                const panels = document.querySelectorAll('.Panel');
                panels.forEach(panel => {
                    const rect = panel.getBoundingClientRect();
                    panel.style.left = snapToGrid(rect.left) + 'px';
                    panel.style.top = snapToGrid(rect.top) + 'px';
                });
            });
        })();

        //Bring to front when clicking on Window or Panel
        (function() {
            let zIndex = 100;

            document.addEventListener('mousedown', function(e) {
                const element = e.target.closest('.Window') || e.target.closest('.Panel');
                if (element) {
                    zIndex++;
                    element.style.zIndex = zIndex;
                }
            });

            document.addEventListener('touchstart', function(e) {
                const element = e.target.closest('.Window') || e.target.closest('.Panel');
                if (element) {
                    zIndex++;
                    element.style.zIndex = zIndex;
                }
            });
        })();

        //Book_Mark: Set Element Default Position.
        
        //Set default position for windows and panels when they open
        (function() {
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        const element = mutation.target;
                        if (element.classList.contains('Window') || element.classList.contains('Panel')) {
                            const computedStyle = window.getComputedStyle(element);
                            if (computedStyle.display !== 'none') {
                                if (!element.dataset.positionSet) {
                                    element.style.top = '10px';
                                    element.style.left = '10px';
                                    element.dataset.positionSet = 'true';
                                    // Enable native keyboard
                                    const inputs = element.querySelectorAll('input, textarea');
                                    inputs.forEach(input => {
                                        input.setAttribute('autofocus', 'autofocus');
                                    });
                                }
                            } else {
                                delete element.dataset.positionSet;
                            }
                        }
                    }
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                const elements = document.querySelectorAll('.Window, .Panel');
                elements.forEach(el => {
                    observer.observe(el, { attributes: true, attributeFilter: ['style'] });
                });
            });
        })();

    </Script>
</head>

    <!--Book_Mark: Cursor-->    
    
    <div class="Cursor">
        <div class="Cursor_Build">
            <span id="Cursor_Pointer"></span>
        </div>
        <style>
            #Cursor_Pointer {
                position: absolute;
                width: 5px;
                height: 5px;
                border-radius: 50%;
                background-color: rgb(255, 255, 255);
                z-index: 100;
            }
        </style>
        <Script>
            document.addEventListener('DOMContentLoaded', function() {
                const cursorPointer = document.getElementById('Cursor_Pointer');
                
                // Hide default cursor on all elements
                document.documentElement.style.cursor = 'none';
                document.body.style.cursor = 'none';
                
                // Apply cursor:none to all elements
                const style = document.createElement('style');
                style.textContent = '* { cursor: none !important; }';
                document.head.appendChild(style);
                
                // Make cursor non-interactive so clicks pass through
                cursorPointer.style.pointerEvents = 'none';
                cursorPointer.style.zIndex = '2147483647';
                cursorPointer.style.position = 'fixed';
                
                document.addEventListener('mousemove', function(e) {
                    cursorPointer.style.left = e.clientX + 'px';
                    cursorPointer.style.top = e.clientY + 'px';
                });
                
                // Hide custom cursor when mouse leaves window
                document.addEventListener('mouseleave', function() {
                    cursorPointer.style.display = 'none';
                });
                
                // Show custom cursor when mouse enters window
                document.addEventListener('mouseenter', function() {
                    cursorPointer.style.display = 'block';
                });
                
                // Touch support - cursor follows touch point during drag
                document.addEventListener('touchstart', function(e) {
                    const touch = e.touches[0];
                    cursorPointer.style.left = touch.clientX + 'px';
                    cursorPointer.style.top = touch.clientY + 'px';
                    cursorPointer.style.display = 'block';
                });
                
                document.addEventListener('touchmove', function(e) {
                    const touch = e.touches[0];
                    cursorPointer.style.left = touch.clientX + 'px';
                    cursorPointer.style.top = touch.clientY + 'px';
                });
                
                document.addEventListener('touchend', function() {
                    cursorPointer.style.display = 'flex';
                });
            });
            
        </Script>

                    <style aria-label="Login_Window_Content_Terminal - Style">

                        }

                    <script aria-label="Login_Window_Content_Terminal - Script">
                        (function() {
                            const terminalText = document.getElementById('Login_Window_Content_Terminal_Main_Text');
                            if (!terminalText) return;
                            const isAndroid = /android/i.test(navigator.userAgent || '');

                            const PROMPT = '//User: ';
                            let transcript = '';
                            let currentInput = '';
                            let loginMode = false;
                            let loginStep = '';
                            let loginData = { firstName: '', lastName: '', password: '' };
                            let rendering = false;
                            let welcomeStarted = false;

                            // Beep function for command confirmation
                            function playBeep() {
                                try {
                                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                                    const oscillator = audioContext.createOscillator();
                                    const gainNode = audioContext.createGain();
                                    
                                    oscillator.connect(gainNode);
                                    gainNode.connect(audioContext.destination);
                                    
                                    oscillator.frequency.value = 440; // 440 Hz (A4) - classic DOS beep frequency
                                    oscillator.type = 'square'; // Square wave for that retro DOS sound
                                    
                                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                                    
                                    oscillator.start(audioContext.currentTime);
                                    oscillator.stop(audioContext.currentTime + 0.05); // 50ms duration
                                } catch (err) {
                                    // Fallback for browsers that don't support Web Audio API
                                    console.log('Beep sound not supported');
                                }
                            }

                            // Global bridge for custom keyboard
                            Object.defineProperty(window, 'terminalCurrentInput', {
                                get: function() { return currentInput; },
                                set: function(value) { currentInput = value; }
                            });
                            window.terminalExecuteCommand = executeCommand;
                            window.terminalRender = render;

                            // Global z-index counter for window management
                            let windowZIndex = 1000;

                            // Function to bring window to top
                            function bringWindowToTop(windowId) {
                                const window = document.getElementById(windowId);
                                if (!window) return;
                                
                                // Increment global z-index and apply to window
                                windowZIndex++;
                                window.style.zIndex = windowZIndex;
                            }

                            // Add click-to-focus for all windows
                            document.addEventListener('DOMContentLoaded', function() {
                                // Set initial z-index for all windows
                                document.querySelectorAll('.Window').forEach(window => {
                                    window.style.zIndex = windowZIndex++;
                                    window.addEventListener('mousedown', function(e) {
                                        // Bring to top when clicking anywhere in the window
                                        console.log('Window clicked:', this.id, 'Current z-index:', this.style.zIndex);
                                        bringWindowToTop(this.id);
                                        console.log('New z-index:', this.style.zIndex);
                                    });
                                });
                            });

                            const customCommands = {};

                            function clearTerminalData() {
                                transcript = '';
                                currentInput = '';
                                loginMode = false;
                                loginStep = '';
                                loginData = { firstName: '', lastName: '', password: '' };
                                welcomeStarted = false;
                            }

                            function printLine(text) {
                                const line = text == null ? '' : String(text);
                                transcript += line + '\n';
                                render();
                            }

                            function getPromptLabel() {
                                if (loginMode && loginStep === 'firstName') return '\nFirst Name: ';
                                if (loginMode && loginStep === 'lastName') return '\nLast Name: ';
                                if (loginMode && loginStep === 'password') return '\nPassword: ';
                                return PROMPT;
                            }

                            function getDisplayInput() {
                                if (loginMode && loginStep === 'password') return '*'.repeat(currentInput.length);
                                return currentInput;
                            }

                            function placeCaretAtEnd() {
                                try {
                                    terminalText.focus({ preventScroll: true });
                                } catch (err) {
                                    terminalText.focus();
                                }
                                if (isAndroid) return;
                                var range = document.createRange();
                                range.selectNodeContents(terminalText);
                                range.collapse(false);
                                var sel = window.getSelection();
                                if (!sel) return;
                                sel.removeAllRanges();
                                sel.addRange(range);
                            }

                            var shouldScrollToBottom = true;
                            var terminalTextNode = document.createTextNode('');
                            var terminalCursorNode = document.createElement('span');
                            terminalCursorNode.className = 'terminal-cursor';
                            // Force blinking animation
                            terminalCursorNode.style.animation = 'terminal-blink 0.5s step-end infinite';
                            terminalText.innerHTML = '';
                            terminalText.appendChild(terminalTextNode);
                            terminalText.appendChild(terminalCursorNode);

                            function render() {
                                rendering = true;
                                var scrollTop = terminalText.scrollTop;
                                var wasAtBottom = (terminalText.scrollHeight - terminalText.scrollTop - terminalText.clientHeight) < 5;
                                var prompt = getPromptLabel();
                                var display = getDisplayInput();
                                terminalTextNode.nodeValue = transcript + prompt + display;
                                if (terminalCursorNode.parentNode !== terminalText) {
                                    terminalText.appendChild(terminalCursorNode);
                                }
                                if (shouldScrollToBottom || wasAtBottom) {
                                    terminalText.scrollTop = terminalText.scrollHeight;
                                } else {
                                    terminalText.scrollTop = scrollTop;
                                }
                                shouldScrollToBottom = false;
                                placeCaretAtEnd();
                                setTimeout(function() { rendering = false; }, 0);
                            }

                            async function generateSHA256(text) {
                                try {
                                    var encoder = new TextEncoder();
                                    var data = encoder.encode(text);
                                    var hashBuffer = await crypto.subtle.digest('SHA-256', data);
                                    var hashArray = Array.from(new Uint8Array(hashBuffer));
                                    var hashHex = hashArray.map(function(b) { return b.toString(16).padStart(2, '0'); }).join('');
                                    return { success: true, hash: hashHex };
                                } catch (err) {
                                    return { success: false, error: err && err.message ? err.message : 'Unknown error generating SHA-256 hash' };
                                }
                            }

                            async function executeCommand(raw) {
                                var input = (raw || '').trim();

                                if (loginMode && loginStep === 'firstName') {
                                    if (!input) {
                                        printLine('First Name is required.');
                                        return;
                                    }
                                    loginData.firstName = input;
                                    transcript += 'First Name: ' + input + '\n';
                                    loginStep = 'lastName';
                                    printLine('Enter Last Name.');
                                    render();
                                    return;
                                }

                                if (loginMode && loginStep === 'lastName') {
                                    if (!input) {
                                        printLine('Last Name is required.');
                                        return;
                                    }
                                    loginData.lastName = input;
                                    transcript += 'Last Name: ' + input + '\n';
                                    loginStep = 'password';
                                    printLine('Enter Password.');
                                    render();
                                    return;
                                }

                                if (loginMode && loginStep === 'password') {
                                    if (!input) {
                                        printLine('Password is required.');
                                        return;
                                    }
                                    loginData.password = input;
                                    transcript += 'Password: ' + '*'.repeat(input.length) + '\n\n';

                                    var combined = loginData.firstName + loginData.lastName + loginData.password;
                                    var result = await generateSHA256(combined);

                                    if (result.success) {
                                        printLine('Login successful!');
                                        printLine('SHA-256 Hash: ' + result.hash + '\n');
                                    } else {
                                        printLine('Error: Failed to generate SHA-256 hash.');
                                        printLine('Details: ' + result.error + '\n');
                                    }

                                    loginMode = false;
                                    loginStep = '';
                                    loginData = { firstName: '', lastName: '', password: '' };
                                    render();
                                    return;
                                }

                                transcript += PROMPT + raw + '\n';
                                if (!input) {
                                    render();
                                    return;
                                }

                                var parts = input.split(/\s+/);
                                var commandName = parts[0].toLowerCase();
                                var args = parts.slice(1);

                                if (commandName === 'login') {
                                    loginMode = true;
                                    loginStep = 'firstName';
                                    printLine('Enter First Name.');
                                    playBeep();
                                    render();
                                    return;
                                }

                                if (commandName === 'signup') {
                                    printLine('Opening Sign-Up window...');
                                    playBeep();
                                    render();
                                    // Keep login window open and open signup window
                                    document.getElementById('Sign-Up_Window').style.display = 'flex';
                                    bringWindowToTop('Sign-Up_Window');
                                    return;
                                }

                                if (commandName === 'close') {
                                    clearTerminalData();
                                    playBeep();
                                    render();
                                    document.getElementById('Login_Window').style.display = 'none';
                                    return;
                                }

                                if (customCommands[commandName]) {
                                    try {
                                        customCommands[commandName].run({
                                            args: args,
                                            print: printLine,
                                            clear: function() { transcript = ''; },
                                            terminal: terminalText,
                                            activeInput: terminalText
                                        });
                                        playBeep();
                                    } catch (err) {
                                        printLine('Custom command error: ' + (err && err.message ? err.message : err));
                                        playBeep();
                                    }
                                    render();
                                    return;
                                }

                                printLine('Unknown command: ' + commandName);
                                playBeep();
                                render();
                            }

                            async function syncInputFromDom() {
                                var full = terminalText.textContent || '';
                                var prompt = getPromptLabel();
                                var baseText = transcript + prompt;

                                if (full.slice(0, baseText.length) !== baseText) {
                                    render();
                                    return;
                                }

                                var domInput = full.slice(baseText.length).replace(/\r/g, '');

                                if (domInput.indexOf('\n') !== -1) {
                                    var firstLine = domInput.split('\n')[0];
                                    if (loginMode && loginStep === 'password') {
                                        currentInput = firstLine.replace(/\*/g, '');
                                    } else {
                                        currentInput = firstLine;
                                    }
                                    var toRun = currentInput;
                                    currentInput = '';
                                    await executeCommand(toRun);
                                    playBeep();
                                    shouldScrollToBottom = true;
                                    render();
                                    return;
                                }

                                if (loginMode && loginStep === 'password') {
                                    var newLen = domInput.length;
                                    if (newLen > currentInput.length) {
                                        currentInput += domInput.slice(currentInput.length);
                                    } else {
                                        currentInput = currentInput.slice(0, newLen);
                                    }
                                } else {
                                    currentInput = domInput;
                                }
                            }

                            // Terminal supports both custom and physical keyboards

                            // Physical keyboard event listeners
                            terminalText.addEventListener('keydown', async function(e) {
                                if (e.key === 'Enter') {
                                    e.preventDefault();
                                    var toRun = currentInput;
                                    currentInput = '';
                                    await executeCommand(toRun);
                                    playBeep();
                                    shouldScrollToBottom = true;
                                    render();
                                    return;
                                }

                                if (e.key === 'Backspace') {
                                    e.preventDefault();
                                    if (currentInput.length > 0) {
                                        currentInput = currentInput.slice(0, -1);
                                        render();
                                    }
                                    return;
                                }

                                if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
                                    e.preventDefault();
                                    currentInput += e.key;
                                    render();
                                    return;
                                }
                            });

                            terminalText.addEventListener('beforeinput', function(e) {
                                if (e.inputType === 'insertLineBreak') {
                                    e.preventDefault();
                                    var toRun = currentInput;
                                    currentInput = '';
                                    (async function() {
                                        await executeCommand(toRun);
                                        shouldScrollToBottom = true;
                                        render();
                                    })();
                                    return;
                                }
                            });

                            // Enable input sync for physical keyboard support
                            terminalText.addEventListener('input', function() {
                                if (rendering) return;
                                syncInputFromDom();
                            });

                            terminalText.addEventListener('pointerup', function() {
                                setTimeout(placeCaretAtEnd, 0);
                                // Hide all cursors, show only this one
                                document.querySelectorAll('.terminal-cursor').forEach(cursor => {
                                    cursor.classList.add('hidden');
                                });
                                if (terminalCursorNode) {
                                    terminalCursorNode.classList.remove('hidden');
                                }
                            });

                            // Focus detection
                            terminalText.addEventListener('focus', function() {
                                document.querySelectorAll('.terminal-cursor').forEach(cursor => {
                                    cursor.classList.add('hidden');
                                });
                                if (terminalCursorNode) {
                                    terminalCursorNode.classList.remove('hidden');
                                }
                            });

                            terminalText.addEventListener('blur', function() {
                                if (terminalCursorNode) {
                                    terminalCursorNode.classList.add('hidden');
                                }
                            });

                            document.getElementById('Login_Window_Close').addEventListener('click', function() {
                                clearTerminalData();
                                transcript = '';
                                render();
                            });

                            // Detect when window is opened to restart welcome messages
                            const loginWindow = document.getElementById('Login_Window');
                            
                            function startWelcomeMessages() {
                                if (!welcomeStarted && transcript === '') {
                                    welcomeStarted = true;
                                    setTimeout(function() {
                                        printLine('\nWelcome to Vista-D-NET Corporation 2026 - AI Agent: Kimi K2.5\n');
                                        setTimeout(function() {
                                            printLine('\nVista-D-NET Login: To login, type [Login] - to sign-up, type [Signup] - to close window, type [Close].\n');
                                        }, 500);
                                    }, 1000);
                                }
                            }
                            
                            // Check if window is already visible on initial load
                            if (loginWindow.style.display !== 'none') {
                                startWelcomeMessages();
                            }
                            
                            // Also watch for style changes (reopen)
                            const observer = new MutationObserver(function(mutations) {
                                mutations.forEach(function(mutation) {
                                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                                        if (loginWindow.style.display !== 'none') {
                                            startWelcomeMessages();
                                        }
                                    }
                                });
                            });
                            observer.observe(loginWindow, { attributes: true });

                            window.registerTerminalCommand = function(name, handler, description) {
                                if (!name || typeof handler !== 'function') return;
                                customCommands[String(name).toLowerCase()] = {
                                    run: handler,
                                    desc: description || 'Custom command'
                                };
                            };

                            window.unregisterTerminalCommand = function(name) {
                                if (!name) return;
                                delete customCommands[String(name).toLowerCase()];
                            };

                        })();
                    </script>

                                    if (lower === 'close') {
                                        printLine('Closing signup window...');
                                        document.getElementById('Sign-Up_Window').style.display = 'none';
                                        clearTerminalData();
                                        return;
                                    }
                                    // Store the place of birth and complete signup
                                    signupData.placeOfBirth = trimmed;
                                    transcript += 'Place of Birth: ' + trimmed + '\n';
                                    signupStep = '';
                                    printLine('\nAccount created successfully!');
                                    printLine('Welcome, ' + signupData.firstName + ' ' + signupData.lastName + '!');
                                    return;
                                }

                                var lower = trimmed.toLowerCase();
                                if (lower === 'signup' || lower === 'register') {
                                    signupStep = 'firstName';
                                    printLine('Enter First Name.');
                                    return;
                                }
                                if (lower === 'close') {
                                    document.getElementById('Sign-Up_Window').style.display = 'none';
                                    clearTerminalData();
                                    return;
                                }
                                if (lower === 'clear') {
                                    transcript = '';
                                    render();
                                    return;
                                }
                                                                if (trimmed !== '') {
                                    printLine('Unknown command: ' + trimmed);
                                }
                            }

                            // Physical keyboard event listeners
                            terminalText.addEventListener('keydown', async function(e) {
                                if (e.key === 'Enter') {
                                    e.preventDefault();
                                    var toRun = currentInput;
                                    currentInput = '';
                                    await executeCommand(toRun);
                                    shouldScrollToBottom = true;
                                    render();
                                    return;
                                }

                                if (e.key === 'Backspace') {
                                    e.preventDefault();
                                    if (currentInput.length > 0) {
                                        currentInput = currentInput.slice(0, -1);
                                        render();
                                    }
                                    return;
                                }

                                if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
                                    // Validate numeric input for date fields
                                    if (signupStep === 'day' || signupStep === 'month' || signupStep === 'year') {
                                        if (!/^\d$/.test(e.key)) {
                                            printLine('Error: Only numbers are allowed for this field.');
                                            playBeep();
                                            return;
                                        }
                                    }
                                    e.preventDefault();
                                    currentInput += e.key;
                                    render();
                                    return;
                                }
                            });

                            terminalText.addEventListener('beforeinput', function(e) {
                                if (e.inputType === 'insertLineBreak') {
                                    e.preventDefault();
                                    var toRun = currentInput;
                                    currentInput = '';
                                    (async function() {
                                        await executeCommand(toRun);
                                        shouldScrollToBottom = true;
                                        render();
                                    })();
                                    return;
                                }
                            });

                            async function syncInputFromDom() {
                                var full = terminalText.textContent || '';
                                var prompt = getPromptLabel();
                                var baseText = transcript + prompt;

                                if (full.slice(0, baseText.length) !== baseText) {
                                    render();
                                    return;
                                }

                                var domInput = full.slice(baseText.length).replace(/\r/g, '');

                                if (domInput.indexOf('\n') !== -1) {
                                    var firstLine = domInput.split('\n')[0];
                                    currentInput = firstLine;
                                    var toRun = currentInput;
                                    currentInput = '';
                                    await executeCommand(toRun);
                                    shouldScrollToBottom = true;
                                    render();
                                    return;
                                }

                                currentInput = domInput;
                            }

                            // Enable input sync for physical keyboard support
                            terminalText.addEventListener('input', function() {
                                if (rendering) return;
                                syncInputFromDom();
                            });

                            terminalText.addEventListener('pointerup', function() {
                                setTimeout(placeCaretAtEnd, 0);
                                // Hide all cursors, show only this one
                                document.querySelectorAll('.terminal-cursor').forEach(cursor => {
                                    cursor.classList.add('hidden');
                                });
                                if (terminalCursorNode) {
                                    terminalCursorNode.classList.remove('hidden');
                                }
                            });

                            // Focus detection
                            terminalText.addEventListener('focus', function() {
                                document.querySelectorAll('.terminal-cursor').forEach(cursor => {
                                    cursor.classList.add('hidden');
                                });
                                if (terminalCursorNode) {
                                    terminalCursorNode.classList.remove('hidden');
                                }
                            });

                            terminalText.addEventListener('blur', function() {
                                if (terminalCursorNode) {
                                    terminalCursorNode.classList.add('hidden');
                                }
                            });

                            document.getElementById('Sign-Up_Window_Close').addEventListener('click', function() {
                                clearTerminalData();
                                transcript = '';
                                render();
                            });

                            const signupWindow = document.getElementById('Sign-Up_Window');

                            function startWelcomeMessages() {
                                if (!welcomeStarted && transcript === '') {
                                    welcomeStarted = true;
                                    setTimeout(function() {
                                        printLine('\nWelcome to Vista-D-NET Corporation - Sign Up Portal\n');
                                        setTimeout(function() {
                                            printLine('\nTo create an account, type [Signup] - to close window, type [Close].\n');
                                        }, 500);
                                    }, 1000);
                                }
                            }

                            if (signupWindow.style.display !== 'none') {
                                startWelcomeMessages();
                            }

                            const observer = new MutationObserver(function(mutations) {
                                mutations.forEach(function(mutation) {
                                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                                        if (signupWindow.style.display !== 'none') {
                                            startWelcomeMessages();
                                        }
                                    }
                                });
                            });
                            observer.observe(signupWindow, { attributes: true });

                        })();
                    </script>
                </div>

                <style aria-label="Sign-Up_Window - Style">
                    #Sign-Up_Window {
                        width: 320px;
                        height: 420px;
                    }
                </style>

                <script aria-label="Sign-Up_Window - Script">
                    document.getElementById('Sign-Up_Window_Close').addEventListener('click', function() {
                        document.getElementById('Sign-Up_Window').style.display = 'none';
                    });
                </script>
            </div>

            <!--Book_Mark: Maps_Window-->
            <div class="Window" id="Maps_Window">
                <div class="Header" id="Maps_Window_Header">
                    <p class="Title">Maps</p>
                    <div class="Window_Manipulation">
                        <button class="Window_Minimize" id="Maps_Window_Minimize"></button>
                        <button class="Window_Maximize" id="Maps_Window_Maximize"></button>
                        <button class="Window_Close" id="Maps_Window_Close"></button>
                    </div>
                </div>
                <div class="Content" id="Maps_Window_Content">
                    <div style="padding: 15px; height: 100%; display: flex; flex-direction: column;">
                        <h3 style="color: var(--Main_Text_Color); text-align: center; margin: 0 0 10px 0;">Select Your Place of Birth</h3>
                        <p style="color: var(--Main_Text_Color); text-align: center; margin: 0 0 15px 0; font-size: var(--Main_Text_1);">Click on the map or type your location below</p>
                        
                        <div id="real-map" style="flex: 1; min-height: 300px; border: 2px solid var(--Main_Border); border-radius: 4px; margin-bottom: 15px;"></div>
                        
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input 
                                type="text" 
                                id="location-input" 
                                placeholder="Enter your location..." 
                                style="flex: 1; padding: 8px; background: var(--Text_Input_Field); color: var(--Main_Text_Color); border: 1px solid var(--Main_Border); border-radius: 4px;"
                            />
                            <button 
                                id="select-location-btn"
                                style="padding: 8px 20px; background: var(--UI-Buttons-Fields-Color-1); color: var(--Main_Text_Color); border: 1px solid var(--Main_Border); border-radius: 4px; cursor: pointer; font-weight: bold;"
                            >
                                Select
                            </button>
                        </div>
                    </div>
                </div>

                <style aria-label="Maps_Window - Style">
                    #Maps_Window {
                        width: 650px;
                        height: 550px;
                    }
                    #real-map {
                        cursor: crosshair;
                    }
                    /* Hide Leaflet zoom buttons */
                    .leaflet-control-zoom {
                        display: none !important;
                    }
                    #location-input:focus {
                        outline: 2px solid var(--Main_Border);
                        outline-offset: 2px;
                    }
                    #select-location-btn:hover {
                        background: var(--UI-Buttons-Fields-Color-2);
                        transform: translateY(-1px);
                    }
                    #select-location-btn:active {
                        transform: translateY(0);
                    }
                </style>

                <!-- Add Leaflet CSS -->
                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
                
                <script aria-label="Maps_Window - Script">
                    let map = null;
                    
                    function createMapPanel() {
                        const mapWindow = document.getElementById('Maps_Window');
                        if (mapWindow) {
                            mapWindow.style.display = 'flex';
                            bringWindowToTop('Maps_Window');
                            
                            // Clear and focus input
                            const locationInput = document.getElementById('location-input');
                            if (locationInput) {
                                locationInput.value = '';
                                locationInput.focus();
                            }
                            
                            // Initialize map if not already done
                            if (!map) {
                                setTimeout(initializeMap, 200);
                            } else {
                                map.invalidateSize();
                            }
                        }
                    }
                    
                    function initializeMap() {
                        if (typeof L === 'undefined') {
                            console.error('Leaflet not loaded');
                            return;
                        }
                        
                        try {
                            // Create map
                            map = L.map('real-map', {
                                center: [20, 0],
                                zoom: 2,
                                zoomControl: false
                            });
                            
                            // Add OpenStreetMap tiles
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: ' OpenStreetMap contributors',
                                maxZoom: 18
                            }).addTo(map);
                            
                            // Click handler
                            map.on('click', function(e) {
                                const lat = e.latlng.lat.toFixed(2);
                                const lng = e.latlng.lng.toFixed(2);
                                const locationName = `Location (${lat}, ${lng})`;
                                document.getElementById('location-input').value = locationName;
                            });
                            
                            console.log('Map initialized successfully');
                        } catch (error) {
                            console.error('Map initialization error:', error);
                        }
                    }

                    function selectLocation() {
                        const location = document.getElementById('location-input').value.trim();
                        if (!location) return;
                        
                        // Get signup terminal
                        const terminal = document.getElementById('Sign-Up_Window_Content_Terminal_Main_Text');
                        if (terminal && terminal.currentInput !== undefined) {
                            terminal.currentInput = location;
                            if (terminal.executeCommand) {
                                terminal.executeCommand(location);
                            }
                        }
                        
                        // Close maps window
                        document.getElementById('Maps_Window').style.display = 'none';
                    }

                    // Event listeners
                    document.addEventListener('DOMContentLoaded', function() {
                        // Close button
                        document.getElementById('Maps_Window_Close').addEventListener('click', function() {
                            document.getElementById('Maps_Window').style.display = 'none';
                        });
                        
                        // Select button
                        document.getElementById('select-location-btn').addEventListener('click', selectLocation);
                        
                        // Enter key in input
                        document.getElementById('location-input').addEventListener('keydown', function(e) {
                            if (e.key === 'Enter') {
                                selectLocation();
                            }
                        });
                    });
                </script>
                
                <!-- Add Leaflet JavaScript -->
                <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
            </div>


            <!--Book_Mark: Login_Build - Clock-->

            <div class="Login_Build_Clock">
                <p id="Login_Build_Clock_Time">00:00:00:000</p>
                <p id="Login_Build_Clock_Date">00/00/0000</p>

                <style aria-label="Login_Build_Clock - Style">
                    .Login_Build_Clock {
                        position: absolute;
                        top: 10px;
                        right: 10px;

                    }

                    p {
                        font-size: var(--Main_Font_Size);
                        color: rgb(255, 255, 255);
                    }
                    
                    #Login_Build_Clock_Date {
                        position: absolute;
                        right: 0px;
                    }
                </style>

                <script aria-label="Login_Build_Clock - Script">
                    function updateClock() {
                        const now = new Date();
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');
                        const seconds = String(now.getSeconds()).padStart(2, '0');
                        const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
                        document.getElementById('Login_Build_Clock_Time').textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
                        
                        const day = String(now.getDate()).padStart(2, '0');
                        const month = String(now.getMonth() + 1).padStart(2, '0');
                        const year = now.getFullYear();
                        document.getElementById('Login_Build_Clock_Date').textContent = `${day}/${month}/${year}`;
                    }
                    updateClock();
                    setInterval(updateClock, 10);
                    
                </script>
            </div>

            <!--Book_Mark: Login_Build - Printable_Information-->

            <div class="Login_Build_Printable_Information">
                <p id="Login_Build_Printable_Information_Wifi_Conntected"></p>
                <p id="Login_Build_Printable_Information_Wifi_Name"></p>
                
                <style aria-label="Login_Build_Printable_Information - Style">
                    .Login_Build_Printable_Information {
                        position: absolute;
                        top: 60px;
                        right: 10px;
                        font-size: var(--Main_Font_Size);
                        color: var(--Main_Text_Color);
                    }
                </style>
                <script aria-label="Login_Build_Printable_Information - Script">

                    const Login_Build_Printable_Information_wifiElement = document.getElementById('Login_Build_Printable_Information_Wifi_Conntected');

                    function updateWifiStatus() {
                        if (navigator.onLine) {
                            Login_Build_Printable_Information_wifiElement.textContent = 'Wifi Connected';
                            Login_Build_Printable_Information_wifiElement.style.color = 'green';
                        } else {
                            Login_Build_Printable_Information_wifiElement.textContent = 'Wifi Disconnected';
                            Login_Build_Printable_Information_wifiElement.style.color = 'red';
                        }
                    }

                    updateWifiStatus();
                    window.addEventListener('online', updateWifiStatus);
                    window.addEventListener('offline', updateWifiStatus);
                    
                </script>
            </div>

                    display: flex;
                    justify-content: center;
