<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaack Battles</title>

    <link rel="stylesheet" href="CSS/UI.css">

</head>
<body>
    <style aria-label="Body_Style">
        body {
            background-color: rgb(0, 0, 0);
            width: 100dvw;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        }
    </style>

    <div class="Main">

        <style aria-label="Main_Style">
            .Main {
                width: 100dvw;
                height: 100dvh;
                scroll-snap-type: y mandatory;
                overflow-y: scroll;
                scroll-behavior: smooth;
            }

            
            
        </style>

        <div class="Top_Menu">
            <div class="Menu_Options">
                <a href="/Index.html" class="Menu_Link">Black Battles</a>
                <a href="/Html/Chat.html" class="Menu_Link">Chat</a>
                <a href="/Html/Armies.html" class="Menu_Link">Armies</a>
                <a href="/Html/News.html" class="Menu_Link">News</a>
                <a href="/Html/OpenWarfare.html" class="Menu_Link">Open Warfare</a>
            </div>
            <style>
                .Top_Menu {
                    position: fixed;
                    width: 100dvw;
                    height: 40px;
                    border-bottom: 1px solid var(--Main_Border);
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    z-index: 5;
                }

                .Menu_Options {
                    display: flex;
                    gap: 50px;
                }

                .Top_Menu > .Menu_Options> a {
                    font-size: var(--Main_Text_1);
                }

            </style>
        </div>
        <section class="Index_Page_1">

            <style aria-label="Page_1_Style">
                .Index_Page_1 {
                    width: 100dvw;
                    height: 100dvh;
                    scroll-snap-align: start;
                }
            
            </style>
            <div class="Play_Game_Content">
                <img class="Wallpaper" src="/Images/Wallpaper/wp13023157.png" alt="Wallpaper">
                <img class="Main_Logo" src="/Images/Icons/Logo/Black+Battles+Logo+Transparent.png" alt="">
                
                <div class="Top_Information">
                    <span>140 Players</span>
                    <span>56 Online</span>
                    <span>$20K at Stake</span>
                </div>
                
                <button class="Play_Game">Play Game</button>

                <style aria-label="Play_Game_Style">
                    .Play_Game_Content {
                        position: relative;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        overflow: hidden;
                    }

                    .Play_Game_Content > .Wallpaper {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        
                    }

                    .Play_Game_Content > .Top_Information {
                        position: absolute;
                        top: 100px;
                        display: flex;
                        gap: 50px;
                        font-size: var(--Main_Text_2);
                        color: var(--Main_Text_Color_3);
                    }

                    .Play_Game_Content > .Play_Game {
                        position: absolute;
                        bottom: 20px;
                        width: 200px;
                        height: 30px;
                        font-size: var(--Main_Text_1);
                        color: var(--Main_Text_Color_3);
                        background-color: var(--UI-Buttons-Fields-Color_Active-3);
                    }

                    .Play_Game_Content > .Main_Logo {
                        position: absolute;
                        top: 160px;
                        width: 300px;
                        height: auto;
                    }
                </style>
            </div>
        </section>

        
        <section class="Index_Page_2">

            <style aria-label="Page_2_Style">
                .Index_Page_2 {
                    position: relative;
                    width: 100dvw;
                    height: 100dvh;
                    scroll-snap-align: start;
                }
            </style>

            <div class="Profile_Button">
                <button class="Profile"><img src="/Images/Profile Pics/Profile_1.png" alt=""></button>
                <style aria-label="Profile_Style">
                    .Profile_Button {
                        position: absolute;
                        top: 60px;
                        right: 10px;
                        width: 30px;
                        height: 30px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                    .Profile_Button > .Profile {
                        width: 30px;
                        height: 30px;
                        border: none;
                        background-color: transparent;
                        cursor: pointer;
                        overflow: hidden;
                        border-radius: 50%;
                    }

                    .Profile_Button > .Profile > img {
                        width: 30px;
                        height: 30px;
                    }
                    
                </style>
            </div>
            <div class="User_Information">
                <div class="Points">
                    <span class="Chips"><img src="/Images/Icons/Points Icon/Chip.svg" alt=""> 10K</span>
                    <span class="Gold_Points"><img src="/Images/Icons/Points Icon/Gold Star.svg" alt=""> 1500</span>
                </div>
                <style aria-label="User_Information_Style">
                    .User_Information {
                        position: absolute;
                        top: 60px;
                        right: 80px;
                        font-size: var(--Main_Text_1);
                        color: var(--Main_Text_Color_3);
                    }

                    .User_Information > .Points {
                        display: flex;
                        gap: 30px;
                    }

                    .User_Information > .Points > span {
                        display: flex;
                        align-items: center;
                        gap: 10px;
                    }

                    .User_Information > .Points > span > img {
                        width: 10px;
                        height: 10px;
                    }
                </style>
            </div>
        </section>
    </div>
</body>
</html>
