<!DOCTYPE html>
<html lang="en">
<head>

    <title>Blaack Battles</title>

<body>
    <style aria-label="Body_Style">
        body {
            background-color: rgb(0, 0, 0);
            width: 100dvw;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        }
    </style>

    <div class="Main">

        <style aria-label="Main_Style">
            .Main {
                width: 100dvw;
                height: 100dvh;
                scroll-snap-type: y mandatory;
                overflow-y: scroll;
                scroll-behavior: smooth;
            }

            
            
        </style>

        <div class="Top_Menu">
            <div class="Menu_Options">
                <a href="/Index.html" class="Menu_Link">Black Battles</a>
                <a href="/Html/Chat.html" class="Menu_Link">Chat</a>
                <a href="/Html/Armies.html" class="Menu_Link">Armies</a>
                <a href="/Html/News.html" class="Menu_Link">News</a>
                <a href="/Html/OpenWarfare.html" class="Menu_Link">Open Warfare</a>
            </div>
            <style>
                .Top_Menu {
                    position: fixed;
                    width: 100dvw;
                    height: 40px;
                    border-bottom: 1px solid var(--Main_Border);
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    z-index: 5;
                }

                .Menu_Options {
                    display: flex;
                    gap: 50px;
                }

                .Top_Menu > .Menu_Options> a {
                    font-size: var(--Main_Text_1);
                }

            </style>
        </div>
        <section class="Index_Page_1">

            <style aria-label="Page_1_Style">
                .Index_Page_1 {
                    width: 100dvw;
                    height: 100dvh;
                    scroll-snap-align: start;
                }
            
            </style>
            <div class="Play_Game_Content">
                <img class="Page_1_Wallpaper" src="/Images/Wallpaper/wp13023157.png" alt="Wallpaper">
                <img class="Main_Logo" src="/Images/Icons/Logo/Black+Battles+Logo+Transparent.png" alt="">
                
                <div class="Top_Information">
                    <span>140 Players</span>
                    <span>56 Online</span>
                    <span>$20K at Stake</span>
                </div>
                
                <button class="Play_Game">Play Game</button>

                <style aria-label="Play_Game_Style">
                    .Play_Game_Content {
                        position: relative;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        overflow: hidden;
                    }

                    .Play_Game_Content > .Page_1_Wallpaper {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        
                    }

                    .Play_Game_Content > .Top_Information {
                        position: absolute;
                        top: 100px;
                        display: flex;
                        gap: 50px;
                        font-size: var(--Main_Text_2);
                        color: var(--Main_Text_Color_3);
                    }

                    .Play_Game_Content > .Play_Game {
                        position: absolute;
                        bottom: 20px;
                        width: 200px;
                        height: 30px;
                        font-size: var(--Main_Text_1);
                        color: var(--Main_Text_Color_3);
                        background-color: var(--UI-Buttons-Fields-Color_Active-3);
                    }

                    .Play_Game_Content > .Main_Logo {
                        position: absolute;
                        top: 160px;
                        width: 300px;
                        height: auto;
                    }
                </style>
            </div>
        </section>

        
        <section class="Index_Page_2">

            <style aria-label="Page_2_Style">
                .Index_Page_2 {

                }

                <style aria-label="Wallpaper_Style">

                        position: absolute;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;
                    }

                        height: 100%;
                        object-fit: cover;
                    }

            </div>

            <div class="Profile_Button">
                <button class="Profile"><img src="/Images/Profile Pics/c3075b98-c174-4d63-8d3a-7f8ace5bc5d6.jpeg" alt=""></button>
                <style aria-label="Profile_Style">
                    .Profile_Button {
                        position: absolute;
                        top: 60px;
                        right: 10px;
                        width: 30px;
                        height: 30px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                    .Profile_Button > .Profile {
                        width: 30px;
                        height: 30px;
                        border: none;
                        background-color: transparent;
                        cursor: pointer;
                        overflow: hidden;
                        border-radius: 50%;
                    }

                    .Profile_Button > .Profile > img {
                        width: 30px;
                        height: 30px;
                    }
                    
                </style>
            </div>
            <div class="User_Information">
                <div class="Points">
                    <span class="Chips"><img src="/Images/Icons/Points Icon/Chip.svg" alt=""> 10K</span>
                    <span class="Gold_Points"><img src="/Images/Icons/Points Icon/Gold Star.svg" alt=""> 1500</span>
                </div>
                <style aria-label="User_Information_Style">
                    .User_Information {
                        position: absolute;
                        top: 60px;
                        right: 80px;
                        font-size: var(--Main_Text_1);
                        color: var(--Main_Text_Color_3);
                    }

                    .User_Information > .Points {
                        display: flex;
                        flex-direction: row;
                        gap: 30px;
                    }

                    .User_Information > .Points > span {
                        display: flex;
                        align-items: center;
                        gap: 10px;
                    }

                    .User_Information > .Points > span > img {
                        width: 10px;
                        height: 10px;
                    }
                </style>
            </div>

            <div class="Search_Oponets">
                <button class="Search_Openets_Button">Search</button>
                <p>Search your oponets</p>
                <style aria-label="Search_Oponets_Style">
                    .Search_Oponets {
                        position: absolute;
                        width: 100%;
                        top: 120px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    }

                    .Search_Oponets > .Search_Openets_Button {
                        width: 200px;
                        height: 30px;
                        font-size: var(--Main_Text_1);
                        color: var(--Main_Text_Color_1);
                        background-color: var(--UI-Buttons-Fields-Color_Active-3);
                    }

                    .Search_Oponets > p {
                        margin-top: 20px;
                        font-size: var(--Main_Text_1);
                        color: var(--Main_Text_Color_1);
                    }
                </style>
            </div>

            <div class="Side_Bar">
                <div class="Side_Bar_Menu">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>

                </div>

                    .Side_Bar {
                        position: absolute;
                        left: 10px;
                        height: 100%;
                        display: flex;
                        align-items: center;
                    }

                    .Side_Bar > .Side_Bar_Menu {
                        display: flex;
                        flex-direction: column;
                        gap: 10px;   
                    }

                    .Side_Bar > .Side_Bar_Menu > button {
                        width: 30px;
                        height: 40px;
                        background-color: var(--UI-Buttons-Fields-Color-1);
                        backdrop-filter: blur(10px);
                    }

                    .Side_Bar > .Side_Bar_Menu > button > img {
                        width: 20px;
                        height: 20px;
                    }
                </style>
            </div>

            <div class="User_Game_Information">

                    .User_Game_Information {
                     
                    }

                    .User_Game_Information > .Game_Stats {
                        position: absolute;
                        bottom: 10px;
                        left: 50px;
                        width: calc(100% - 60px);
                        height: auto;
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                        align-items: center;
                        
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat {
                        position: relative;
                        width: 100%;
                        height: 130px;
                        background-color: var(--UI-Buttons-Fields-Color-1);
                        backdrop-filter: var(--Back_Drop);
                        border-radius: var(--Border-Radius-3);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Player_Basic_Information  {
                        position: absolute;
                        left: 10px;
                        top: 10px;
                        display: flex;
                        flex-direction: row;
                        align-items: start;
                        
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Player_Basic_Information > .Stats_Profile  {
                        width: 30px;
                        height: 30px;
                        border-radius: var(--Border-Radius-4);
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Player_Basic_Information > .Stats_Player_Points {
                        margin-left: 10px;
                        display: flex;
                        align-items: center;
                        font-size: var(--Main_Text_1);
                        color: var(--Main_Text_Color_3);
                        gap: 10px;
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Player_Basic_Information > .Stats_Player_Points > img {
                        width: 10px;
                        height: 10px;
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Stats_Military_List {
                        position: absolute;
                        bottom: 10px;
                        left: 10px;
                        display: flex;
                        flex-direction: row;
                        gap: 10px;
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Stats_Military_List > button {
                        width: 20px;
                        height: 20px;
                        border-radius: var(--Border-Radius-4);
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Stats_Military_List > button > img {
                        width: 15px;
                        height: 15px;
                        border-radius: var(--Border-Radius-4);
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Stat_Bottom_Buttons {
                        position: absolute;
                        right: 10px;
                        bottom: 10px;
                        display: flex;
                        flex-direction: row;
                        gap: 10px;
                    }

                    .User_Game_Information > .Game_Stats > .Player_Stat > .Stat_Bottom_Buttons > button {
                        width: 70px;
                        height: 20px;
                        border-radius: var(--Border-Radius-3);
                    }

                    .User_Game_Information > .Window {
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        background-color: var(--UI-Buttons-Fields-Color-1);
                        backdrop-filter: var(--Back_Drop);
                        border-radius: var(--Border-Radius-3);
                        display: flex;
                        justify-content: center;
                        display: none;
                    }
                </style>

                <div class="Game_Stats">
                    <div class="Player_Stat">
                        <div class="Player_Basic_Information">
                            <img class="Stats_Profile" src="/Images/Profile Pics/09ff4c82-1598-4d5e-a986-048808d8e328.jpeg" alt="">
                            <span class="Stats_Player_Points"><img src="/Images/Icons/Points Icon/Gold Star.svg" alt="">3400</span>
                        </div>
                        <div class="Stats_Military_List">
                            <button class="Stats_Military_Infantry"><img src="/Images/Icons/UI/Rifle.png" alt=""></button>
                            <button class="Stats_Military_Machine"><img src="/Images/Icons/UI/Tank.png" alt=""></button>

                            <button class="Stats_Military_Sea"><img src="/Images/Icons/UI/Ship.png" alt=""></button>
                        </div>

                    </div>

                    </div>

                    <div class="Player_Stat">
