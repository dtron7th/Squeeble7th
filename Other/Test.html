<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img {
            width: 100% ;
            height: 100%;
            z-index: -1;
        }

        .Window_1{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            backdrop-filter: blur(10px);
            background-color: rgba(59, 59, 59, 0.171);
        }

        .Window_1 > .Window_2::before {
            content: "";
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            background-color: rgba(59, 59, 59, 0.171);
        }
    </style>

    <img src="/Images/Background Img/Login_wallpaper-7.jpg" alt="">
    <div class="Window_1">
        <div class="Window_2">

        </div>
    </div>
    
</body>
</html>
